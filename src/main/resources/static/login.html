<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon"
          type="image/png"
          href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fvi.m.wikipedia.org%2Fwiki%2FT%25E1%25BA%25ADp_tin%3AFlat_tick_icon.svg&psig=AOvVaw27GsUZnzITXlFYamiU27R6&ust=1761146236322000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIjzhJDLtZADFQAAAAAdAAAAABAE">
</head>

<body>

<div class="user-form" id="login-page">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <p id="error-message" style="color: red; text-align: center;"></p>
        <p style="text-align: center; margin-top: 10px;">
            No account? <a href="register.html">Register here</a>
        </p>
    </form>
</div>

<script src="js/auth.js"></script>
</body>
</html>
